<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web App</title>
    <link rel="stylesheet" href="webcss.css">
    <link rel="icon" href="Appsicons.png">
</head>
<body>
    <nav>
        <span class="Logo"></span>
        <div class="Logo" id="LogoName">
            <img id="logoImage"  src="images/Appsicons.png">MUSIC WEB APP
        </div>
        <ul>
            <li><a href="WebIndex.html">HOME</a></li>
            <li><a href="Web_about.html">ABOUT</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>MUSIC LIST</h1>
            <div class="songItem">
                <img src="covers/5.jpg" alt="hfds">
                <span class="songName">Justin-Bieber-Intentions</span>
                <span class="songListPlay">
                    <!-- <i id="0" class="songItemPlay fa-solid fa-play"></i> -->
                    <span class="timestamp">03:44
                    </span>
                    <img id="0" src="images/video.png" class="songItemPlay" alt="Play">
                </span>
            </div>
            
            <div class="songItem">
                <img src="covers/5.jpg" alt="hfds">
                <span class="songName">Justin-Bieber-Intentions</span>
                <span class="songListPlay"><span class="timestamp">03:44 
                </span>
                <img id="1"
                 src="images/video.png" class="songItemPlay" alt="Play">
            </span>
        </div>
        
            <div class="songItem">
                <img src="covers/5.jpg" alt="hfds">
                <span class="songName">Justin-Bieber-Intentions</span>
                <span class="songListPlay"><span class="timestamp">05:34 
                </span>
                <img id="2" src="images/video.png" class="songItemPlay" alt="Play">
            </span>
            </div>
            <div class="songItem">
                <img src="covers/5.jpg" alt="hfds">
                <span class="songName">Justin-Bieber-Intentions</span>
                <span class="songListPlay"><span class="timestamp">05:34 
                </span>
                <img id="3" src="images/video.png" class="songItemPlay" alt="Play">
            </span>
            </div>
            <div class="songItem">
                <img src="covers/5.jpg" alt="hfds">
                <span class="songName">Justin-Bieber-Intentions</span>
                <span class="songListPlay"><span class="timestamp">05:34 
                </span>
                <img id="4" src="images/video.png" class="songItemPlay" alt="Play">
            </span>
            </div>
            <div class="songItem">
                <img src="covers/5.jpg" alt="hfds">
                <span class="songName">Justin-Bieber-Intentions</span>
                <span class="songListPlay"><span class="timestamp">05:34 
                </span>
                <img id="5" src="images/video.png" class="songItemPlay" alt="Play">
            </span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <img src="covers/5.jpg" width="42px" alt="" id="songpic"> 
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="songinfo">
            <span id="masterSongName">Justin Bieber Intentions</span>
        </div>
        <div id="time">
            <div id="current">00:00</div>
            <div id="length">03:44</div>
        </div>
        <div class="play">
            <img src="images/forward.png" id="previous" alt="Play">
            <img src="images/play.png" id="masterPlay" alt="Play">
            <img src="images/forward.png" id="next" alt="Play">
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/111b1c1bf6.js" crossorigin="anonymous"></script>
<script src="help.js"></script>
</html>
